<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <title>Inicio</title>
    {% load staticfiles %}
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet" />
    <link href="{% static 'css/base.css' %}" rel="stylesheet" />
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
</head>
<body>
    <nav class="navbar header-top fixed-top navbar-expand-md navbar-dark bg-dark" id="header"  role="navigation">
        <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'index' %}">Inicio</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                      Producto
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="{% url 'search' %}">Buscar</a>
                      <a class="dropdown-item" href="{% url 'add' %}">Agregar</a>
                      <a class="dropdown-item" href="{% url 'update' %}">Modificar</a>
                      <a class="dropdown-item" href="{% url 'delete' %}">Eliminar</a>
                      <a class="dropdown-item" href="{% url 'list' %}">Listar</a>
                    </div>
                </li>
            </ul>
        </div>
        <div class="mx-auto order-0">
            <span class="navbar-brand mb-0 h1">Digital Advance</span>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <span class="navbar-text">{{ request.session.user }}</span>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'logout' %}">Desconectar</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        {% include 'messages.html' %}
        {% block content %}
        {% endblock %}
    </div>
    <script src="{% static 'js/bootstrap.js' %}"></script>
</body>

</html>
